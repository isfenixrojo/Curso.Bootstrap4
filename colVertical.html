<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="assets/styles/bootstrap.min.css" rel="stylesheet" />
    <style>
        .row{
            background: #e8e8e8;
            height: 150px;
            margin-top: 20px;
        }
        .col{
            background: #f2f2ff;    
            text-align: 150px;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>

    <title>Columnas Vertical</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
        </div>
        <div class="row align-items-center">
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
        </div>
        <div class="row align-items-end">
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
        </div>
        <br>
        <div class="row">
            <div class="col align-self-start">Columna #1</div>
            <div class="col align-self-center">Columna #2</div>
            <div class="col align-self-end">Columna #3</div>
        </div>
        <br>
    </div>
    <script src="assets/scripts/jquery-3.0.0.min.js"></script>
    <script src="assets/scripts/popper.min.js"></script>
    <script src="assets/scripts/bootstrap.min.js"></script>
</body>

</html>
